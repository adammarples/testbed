version: 2

models:
  - name: customer_metrics
    description: Customer-level aggregated metrics
    columns:
      - name: customer_id
        description: Unique customer identifier
      - name: lifetime_value
        description: Total amount spent by customer
      - name: total_purchases
        description: Number of purchases made
      - name: email
        description: Customer email address
        data_tests:
          - unique
          - not_null

  - name: store_metrics
    description: Store-level aggregated metrics
    columns:
      - name: store_id
        description: Unique store identifier
      - name: total_revenue
        description: Total revenue generated by store
      - name: unique_customers
        description: Number of unique customers who shopped at store

  - name: product_metrics
    description: Product-level aggregated metrics
    columns:
      - name: product_id
        description: Unique product identifier
      - name: total_revenue
        description: Total revenue generated by product
      - name: total_quantity_sold
        description: Total units sold
